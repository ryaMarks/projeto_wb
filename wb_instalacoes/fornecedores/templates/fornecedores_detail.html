{% extends "base.html" %}

{% block content %}
    <h1>{{object}}</h1>
    <div style="padding: 10px;">
        <a href="{% url 'fornecedores:fornecedor_edit' object.pk %}">
            <button type="button" class="btn btn-success">
                <span class="fa fa-pencil">Editar</span>
            </button>
        </a>
        <a href="{% url 'fornecedores:fornecedores_list' %}" class="btn btn-warning">Voltar</a>
        <a href="{% url 'fornecedores:fornecedores_delete' object.pk %}" class="btn btn-danger"><i class="fa fa-trash" aria-hidden="true"></i>  Delete</a>
    </div>
    <div class="col-sm-6">
        <table class="table table-user-information">
            <tbody>
                <tr>
                    <th class="text-right">Razão Social</th>
                    <td>{{object.fornecedor}}</td>
                </tr>
                <tr>
                    <th class="text-right">CNPJ</th>
                    <td>{{object.cnpj}}</td>
                </tr>
                <tr>
                    <th class="text-right">Inscrição Estadual</th>
                    <td>{{object.inscricao}}</td>
                </tr>
                <tr>
                    <th class="text-right">Telefone</th>
                    <td>{{object.telefone}}</td>
                </tr>
                <tr>
                    <th class="text-right">Endereço</th>
                    <td>{{object.endereco}}</td>
                </tr>
            </tbody>
        </table>
    </div>
{% endblock %}
