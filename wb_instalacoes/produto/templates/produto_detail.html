{% extends "base.html" %}

{% block content %}
    <h1>{{object}}</h1>
    <div style="padding: 10px;">
        <a href="{% url 'produto:produto_edit' object.pk %}">
            <button type="button" class="btn btn-success">
                <span class="fa fa-pencil">Editar</span>
            </button>
        </a>
        <a href="{% url 'produto:produto_list' %}" class="btn btn-warning">Voltar</a>
        <a href="{% url 'produto:produto_delete' object.pk %}" class="btn btn-danger"><i class="fa fa-trash" aria-hidden="true"></i>  Deletar</a>
    </div>

    <div class="col-sm-6">
        <table class="table table-user-information">
            <tbody>
                <tr>
                    <th class="text-right">Codigo de registro</th>
                    <td>
                        {{object.codigo}}
                    </td>
                </tr>
                <tr>
                    <th class="text-right">Preço de compra(R$)</th>
                    <td> {{object.preco_compra}}</td>
                </tr>
                <tr>
                    <th class="text-right">Preço de venda(R$)</th>
                    <td> {{object.preco_venda}} </td>
                </tr>
                <tr>
                    <th class="text-right">Margem de lucro (%)</th>
                    <td> {{object.lucro}} </td>
                </tr>
                <tr>
                    <th class="text-right">Fornecedor</th>
                    <td>{{object.fabricante}}</td>
                </tr>
            </tbody>
        </table>
    </div>
{% endblock %}
